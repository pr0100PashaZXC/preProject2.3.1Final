<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="number" min="0" max="127" th:field="*{age}" id="age"/>
  <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
  <br/>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="id">
  <br/>
  <input type="submit" value="Update"/>
</form>

</body>
</html>
